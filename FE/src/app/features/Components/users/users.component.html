<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <ng-container *ngIf="!element.editing; else editUsername">
                    {{element.username}}
                </ng-container>
                <ng-template #editUsername>
                    <input matInput [(ngModel)]="element.username">
                </ng-template>
            </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <ng-container *ngIf="!element.editing; else editRole">
                    {{element.role}}
                </ng-container>
                <ng-template #editRole>
                    <input matInput [(ngModel)]="element.role">
                </ng-template>
            </td>
        </ng-container>

        <!-- Action Buttons -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <ng-container>
                    <button mat-icon-button *ngIf="!element.editing" (click)="editUser(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button *ngIf="element.editing" mat-icon-button (click)="updateUser(element)">
                        <mat-icon>save</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteUser(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button *ngIf="element.editing" (click)="cancelEdit(element)">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </ng-container>
            </td>
        </ng-container>

        <!-- Header and Row declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
